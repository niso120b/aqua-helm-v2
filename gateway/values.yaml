replicaCount: 1

image:
  registry: registry.aquasec.com
  repository: gateway
  tag: "5.0"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # the image pull secrets list
  imagePullSecrets: []

securityContext: {}
  # privileged: false
service:
  type: ClusterIP
  ssh:
    port: 3622
    nodePort:
  grpc:
    port: 8443
    nodePort:

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # Note: For recommendations please check the official sizing guide.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

aqua:
  # Aqua server and gateway communication https://docs.aquasec.com/docs/gateway-server-communication
  consoleSecureAddress:
  # Specify the desired public IP address of the Aqua Gateway. Used to make the Enforcer connect to the Gateway through this IP address.
  gatewayPublicIp:
  # set in active active mode https://docs.aquasec.com/docs/active-active-server-mode
  activeactive: false
  # aqua database settings
  # https://docs.aquasec.com/docs/server-and-gateway-required-variables
  db:
    host:
    port: 5432
    user:
    scalockName: 
    auditName: 
    pubsubName:
    passwordSecret:
      name:
      key:
    ssl: false
