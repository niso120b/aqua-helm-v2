replicaCount: 1

image:
  registry: registry.aquasec.com
  repository: server
  tag: "5.0"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # the image pull secrets list
  imagePullSecrets: []

securityContext: {}
  # privileged: false

service:
  type: ClusterIP
  web:
    port: 8080
    nodePort:
  grpc:
    port: 443
    nodePort:

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # Note: For recommendations please check the official sizing guide.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

aqua:
  # Set up the password of the Aqua Server user administrator. 
  # This must be at least 8 characters long.
  adminPassword:
  # License string received from Aqua Security to activate full use of the software.
  licenseToken:
  # Scanning mode direct or docker https://docs.aquasec.com/docs/scanning-mode#default-scanning-mode
  dockerless: true # true / false
  # set in active active mode https://docs.aquasec.com/docs/active-active-server-mode
  activeactive: false
  # Encryption key that will be used by Aqua Server and Aqua Gateway to encrypt sensitive data in the Aqua database. 
  # The key length must be 32 characters. Aqua uses the AES256 encryption algorithm to encrypt sensitive data.
  encryptionKey:
  # URL of HTTP proxy, if used.
  httpProxy:
  # URL of HTTPS proxy, if used.
  httpsProxy:
  # List of addresses that bypass the proxy. Specify the URLs of internal private registries, if used.
  noProxy:
  # docker socket path for example for pks - /var/vcap/data/sys/run/docker/docker.sock
  dockerSocketPath: /var/run/docker.sock 
  # aqua database settings
  # https://docs.aquasec.com/docs/server-and-gateway-required-variables
  db:
    host:
    port: 5432
    user:
    scalockName: 
    auditName: 
    pubsubName:
    passwordSecret:
      name:
      key:
    ssl: false

persistence:
  enabled: false
  accessModes:
    - ReadWriteOnce
  annotations: {}
  # A manually managed Persistent Volume and Claim
  # Requires persistence.enabled: true
  # If defined, PVC must be created manually before volume will be bound
  # existingClaim: <PVC Name>
  existingClaim: ""
  size: 10Gi
  # aqua web data Persistent Volume Storage Class
  # If defined, storageClassName: <storageClass>
  # If set to "-", storageClassName: "", which disables dynamic provisioning
  # If undefined (the default) or set to null, no storageClassName spec is
  #   set, choosing the default provisioner.  (gp2 on AWS, standard on
  #   GKE, AWS & OpenStack)
  #
  # storageClass: "-"